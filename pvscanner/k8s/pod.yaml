---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pvscanner
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: pvscanner
rules:
  - apiGroups:
      - ""
    resources:
      - persistentvolumes
    verbs:
      - get
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: pvscanner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: pvscanner
subjects:
  - kind: ServiceAccount
    name: pvscanner
    namespace: default
---
apiVersion: v1
kind: Pod
metadata:
  name: pvscanner
  labels:
    app: pvscanner
spec:
  containers:
    - name: visitor
      image: pvdf/pvscanner
  serviceAccountName: pvscanner